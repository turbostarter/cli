name: CI / Tests

on:
  push:
    branches: ["*"]
  merge_group:
  workflow_dispatch:
  workflow_call:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: 20.x

jobs:
  test:
    name: ğŸ§ª Test
    runs-on: ubuntu-latest
    steps:
      - name: âœ… Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”¨ Setup
        uses: ./.github/workflows/setup
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ–Œï¸ Format
        run: pnpm run format

      - name: ğŸ›» Lint
        run: pnpm run lint

      - name: ğŸ§ª Typecheck
        run: pnpm run typecheck
