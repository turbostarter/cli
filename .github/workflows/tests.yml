name: CI / Tests

on:
  push:
    branches: ["*"]
  merge_group:
  workflow_dispatch:
  workflow_call:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: 22.x
jobs:
  checks:
    name: ${{ matrix.name }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - name: ğŸ–Œï¸ Format
            run: pnpm run format
          - name: ğŸ›» Lint
            run: pnpm run lint
          - name: ğŸ“ Typecheck
            run: pnpm run typecheck
    steps:
      - name: âœ… Checkout code
        uses: actions/checkout@v5

      - name: ğŸ”¨ Setup
        uses: ./.github/workflows/setup
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: â–¶ï¸ Run
        run: ${{ matrix.run }}
